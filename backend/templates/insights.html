<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tally-O Insights</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/styles.css') }}"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="header-left">
        <nav>
          <button onclick="window.location.href='/'">Home</button>
          <button onclick="window.location.href='/inventory'">Inventory</button>
          <button onclick="window.location.href='/sold'">Sold</button>
          <button onclick="window.location.href='/insights'">Insights</button>
        </nav>
        <h1>Tally-O: Insights</h1>
      </div>
      <div class="header-right">
        <button id="login-btn">Login with eBay</button>
      </div>
    </header>
    <main>
      <section class="insights-hero">
        <div class="date-filters">
          <label>
            From
            <input type="date" id="insights-start" />
          </label>
          <label>
            To
            <input type="date" id="insights-end" />
          </label>
          <button id="insights-refresh">Refresh</button>
        </div>
        <canvas id="insights-chart"></canvas>
      </section>
    </main>

    <!-- include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='assets/insights.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/main.js') }}"></script>
  </body>
</html>
