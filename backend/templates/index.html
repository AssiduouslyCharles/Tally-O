<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My eBay Data Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to Your eBay Dashboard</h1>
    </header>

    <main>
      <!-- Login button initiates the OAuth login process -->
      <button id="login-btn">Login with eBay</button>
      <!-- Sold Items Section -->
      <section>
        <h2>Sold Items</h2>
        <table id="sold-items-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Sold Date</th>
              <th>Cost</th>
              <th>Sold For</th>
              <th>Net Sales</th>
              <th>ROI</th>
              <th>Time To Sell</th>
              <th>Purchased At</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected here by main.js -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="{{ url_for('static', filename='assets/main.js') }}"></script>
  </body>
</html>
