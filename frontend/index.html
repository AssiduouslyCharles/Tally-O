<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My eBay Data Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Your eBay Dashboard</h1>
    </header>

    <main>
      <!-- Login button initiates the OAuth login process -->
      <button id="login-btn">Login with eBay</button>

      <!-- Transactions Section -->
      <section>
        <h2>Transactions</h2>
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Line Item</th>
              <th>Type</th>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected here by main.js -->
          </tbody>
        </table>
      </section>

      <!-- Sold Items Section -->
      <section>
        <h2>Sold Items</h2>
        <table id="sold-items-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Title</th>
              <th>Sold Date</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected here by main.js -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="assets/main.js"></script>
  </body>
</html>
